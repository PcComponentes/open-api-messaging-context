openapi: "3.0.0"
info:
  version: "1.0.0"
  title: OpenAPI

paths:
  /url/resource/{resource_id}:
    put:
      summary: summary
      operationId: putResource
      parameters:
        - name: resource_id
          in: path
          description: resource id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/url_resource_request_body'
      responses:
        '200':
          description: description
  /url/endpoint/{id}/resource/{resource_id}:
    post:
      summary: summary
      operationId: operantionId
      parameters:
        - name: id
          in: path
          description: endpoint id
          required: true
          schema:
            type: string
        - name: resource_id
          in: path
          description: resource id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The message has been queued
  /url/endpoint/{id}:
    get:
      summary: summary
      operationId: operantionId
      parameters:
        - name: id
          in: path
          description: endpoint id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The message has been queued
    patch:
      summary: summary
      operationId: operantionId
      parameters:
        - name: id
          in: path
          description: endpoint id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/url_endpoint_request_partial_body'
      responses:
        '200':
          description: description
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/url_endpoint_response_ok_body'
  /url/endpoint:
    post:
      summary: summary
      operationId: operantionId
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/url_endpoint_request_body'
      responses:
        '200':
          description: description
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/url_endpoint_response_ok_body'
        '500':
          description: description
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/url_endpoint_response_error_body'
components:
  schemas:
    url_endpoint_request_body:
      type: object
      properties:
        id:
          type: integer
          required: true
        name:
          type: string
          required: false

    url_endpoint_request_partial_body:
      type: object
      properties:
        name:
          type: string
          required: true

    url_resource_request_body:
      type: object
      properties:
        attributes:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
                example: 'key'
              value:
                type: string
                example: 'value'

    url_endpoint_response_ok_body:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string

    url_endpoint_response_error_body:
      type: object
      properties:
        error:
          type: string